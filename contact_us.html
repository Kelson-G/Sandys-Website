    <main>
        <section id="contact-section">
            <div class="contact-container">
                <h1>CONTACT US</h1>
                <form id="contact-form" class="contact-form" method="POST" action="contact_handler.php">
                    <div class="form-group">
                        <label for="name">Name *</label>

                    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var header = document.querySelector('header');
            function updateHeader() {
                if (window.scrollY > 60) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }
            updateHeader();
            window.addEventListener('scroll', updateHeader);

            // Dropdown menu functionality
            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                const toggle = dropdown.querySelector('.dropdown-toggle');
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown')) {
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });

            // Form submission handler
            const contactForm = document.getElementById('contact-form');
            const formResponse = document.getElementById('form-response');

            contactForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(contactForm);
                
                try {
                    const response = await fetch('contact_handler.php', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    formResponse.classList.remove('success', 'error');

                    if (response.ok) {
                        formResponse.textContent = result.success || 'Message sent successfully!';
                        formResponse.classList.add('success');
                        contactForm.reset();
                    } else {
                        formResponse.textContent = result.error || 'An error occurred. Please try again.';
                        formResponse.classList.add('error');
                    }
                } catch (error) {
                    formResponse.textContent = 'An error occurred. Please try again later.';
                    formResponse.classList.add('error');
                    console.error('Error:', error);
                }
            });
        });
    </script>
